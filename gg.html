<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="form-container" id="loginContainer">
    <h1>FORM LOGIN</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="login-button">Login</button>
            
            
            <p>Tidak ada akun? <a href="#" id="registerLink">Register</a></p>
            <p><a href="#" id="forgotPasswordLink">Lupa Password?</a></p>
            <div id="message"></div>
        </form>
    </div>

    <div class="form-container" id="registerContainer" style="display:none;">
        <h1>FORM PENDAFTARAN</h1>
        <form id="registerForm">
            <input type="text" id="regUsername" placeholder="Username" required>
            <input type="text" id="regEmail" placeholder="Email" required>
            <input type="password" id="regPassword" placeholder="Password" required>
            <button type="submit">Register</button>
            <p>Sudah punya akun? <a href="#" id="loginLink">Login here</a></p>
            <div id="registerMessage"></div>
        </form>
    </div>

    <div class="form-container" id="forgotPasswordContainer" style="display:none;">
        <h1>Lupa Password</h1>
        <form id="forgotPasswordForm">
            <input type="text" id="forgotEmail" placeholder="Email" required>
            <button type="submit">Reset Password</button>
            <p><a href="#" id="backToLoginLink">Kembali ke Login</a></p>
            <div id="forgotPasswordMessage"></div>
        </form>
    </div>
    <!-- Example HTML -->

  <div class="center-container">
    <form class="login-form">
      <!-- your login fields -->
    </form>
  </div>

  <script src="login.js"></script>
</body>
</html>
